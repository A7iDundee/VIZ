en:
  gedviz:
    language_name: English

    decimal_mark: "."
    thousands_separator: ","
    not_available: "N/A"

    country_names:
      aus: Australia
      aut: Austria
      bel: Belgium
      bgr: Bulgaria
      can: Canada
      cyp: Cyprus
      cze: Czech Republic
      dnk: Denmark
      est: Estonia
      fin: Finland
      fra: France
      deu: Germany
      grc: Greece
      hun: Hungary
      isl: Iceland
      irl: Ireland
      ita: Italy
      jpn: Japan
      kor: Korea
      lva: Latvia
      ltu: Lithuania
