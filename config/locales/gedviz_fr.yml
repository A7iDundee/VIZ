        unit: en %{unit}

    legend:
      generator: Généré par GED VIZ (<a href="https://viz.ged-project.de">viz.ged-project.de</a>)
      sources: Sources
      legend: Légende
      about_heading: Créé par GED VIZ
      about_body: <p>Ce diaporama a été généré par <a href="https://viz.ged-project.de/" target="_blank">GED VIZ</a>, un outil virtuel vous permettant de visualiser <a href="http://www.ged-project.de/" target="_blank">les dynamiques économiques internationales </a>. Pour plus d’informations concernant cet outil (dossier de presse, FAQ et contacs) ainsi qu’un tutoriel, veuillez consulter <a href="http://ged-project.de/category/viz/" target="_blank">ged-project.de</a>.</p>
      partners_heading: Crédits
      partners_body: "<p>Developpeur du logiciel: 9elements<br>Concept de la visualisation et design de l'IU: Raureif and Prof. Boris Müller<br>Support de données: Prognos</p><p>Aux développeurs: GED VIZ est un logiciel open source et <a href='https://github.com/bertelsmannstift/GED-VIZ' target='_blank'>disponible sur GitHub</a>.</p>"
      outdated_data_heading: Une mise à jour des données est désormais disponible
      outdated_data_body: "Les données à l’origine de ce diaporama ont été mises à jour. Veuillez consulter <a href='/versions' target='_blank'>data change log</a> pour plus de détails ou <a href='/edit/%{id}' target='_blank'> consultez l’éditeur de GED VIZ </a> pour accéder aux données les plus récentes. (ancien: %{data_version} / à jour: %{latest_data_version})"
      toggle_open: plus
      toggle_close: moins
      data:
        import:
          short: "%{year} exportations/importations de biens depuis/vers l’ensemble des pays disponibles, exprimé en %{unit}"
          long: tel que déclaré dans les statistiques nationales des pays importateurs. La taille des barres est proportionnelle à la somme des exportations/importations d’un pays, comparée aux autres nations affichées dans le visuel.
          flow: "Exportations/importations de biens en %{unit}"
        import_derived:
          short: "%{year} Exportations/importations (%{data_type}) vers/depuis l'ensemble des pays disponibles en %{unit}"
          flow: "Exportations/importations (%{data_type}) en %{unit}"
        migration:
          short: "%{year} Emigration/immigration depuis/vers l’ensemble des pays disponibles en %{unit}"
          # To be checked:
          long: tel que déclaré par les statistiques nationales des pays d’immigration (influx de population étrangère, exprimé par nationalité). La taille des barres est proportionnelle à la somme de l’immigration/émigrations d’un pays, comparée aux autres nations affichées dans le visuel.
          flow: "Emigration/immigration en %{unit}"
        claims:
          short: "%{year} Créances/dettes à l’égard de l’ensemble des pays disponibles en %{unit}"
          long: tel que déclaré par les banques créditrices. La taille des barres est proportionnelle à la somme des créances et dettes des banques d’une nation, comparée aux autres nations affichées dans le visuel.
          flow: "Créances/dettes en %{unit}"
      indicator-icon:
        absolute: Le diamètre de chaque bulle est proportionnel à la valeur de l'indice pour un pays donné, rapporté à la valeur prise par ce même indice pour les autres pays affichés.
        percent: La partie du cercle en gras indique une valeur en pourcentage.
        ranking: La bulle établit une hiérarchie entre l’ensemble des pays du monde.
      tendency: "Les flèches renseignent sur les changements de valeur d’une année sur l’autre (i) dans le cas de valeurs absolues, elles expriment une évolution relative (ii) dans le cas de pourcentages, les flèches donnent une différence en point de pourcentage."
      maximum_size: taille max.
      exchange_rate: Taux de change
      eur_currency: "Donnée d’origine en US-$. Taux de change moyen en %{year}: $1 = €%{usd_in_eur_current}. Pour des prix constants (base 2010): $1 = €%{usd_in_eur_constant}."

