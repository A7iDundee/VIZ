    # Editor introduction dialog
    introduction_dialog:
      introduction: Introduction
      video_id: FNUT-KwKd58
      welcome_heading: Bienvenu sur GED VIZ
      welcome_p1: GED VIZ vous permet de créer puis partager des visuels faisant apparaitre les interactions, flux et liens qui structurent l’économie mondiale. Cet outil vous permettra d’illustrer facilement vos analyses, que ce soit dans le cadre d’une recherche, ou dans un but didactique.
      welcome_p2: Regardez la vidéo pour profiter d’un tutoriel.
      watch_tutorial: Regarder le tutoriel
      start_tool: Commencer à utilizer GED VIZ
      what_is_it_heading: "GED: le projet"
      what_is_it_body: <p>GED VIZ fait partie du <a href="http://www.ged-project.de/" target="_blank">projet Global Economic Dynamics (GED)</a>. Ce projet a pour but de contribuer à une meilleure compréhension d’un univers économique aux mécanismes de plus en plus complexes, et ce à travers des analyses, des visuels ou encore des recommandations adressées aux décideurs. Le projet se concentre sur les relations, échanges et dépendances qui lient et relient les pays autour du globe.</p>
      in_action_heading: Documentation supplémentaire
      in_action_body: <p>Vous trouverez des informations supplémentaires (vidéos, dossiers / communiqués de presse et démonstrations) à l’adresse <a href="http://ged-project.de/category/viz/" target="_blank">ged-project.de</a>.</p>
      version_history_heading: Changer l’historique
      version_history_body: <p>Nous mettons régulièrement à jour les bases de données permettant de générer les visuels de GED VIZ. <a href="/versions" target="_blank">Consulter l'historique des versions</a>.</p>
      partners_heading: Crédits
      partners_body: "<p>Software development: 9elements<br>Visualization concept & UI design: Raureif and Prof. Boris Müller<br>Data support: Prognos</p><p>For developpeurs: GED VIZ est un logiciel open source <a href='https://github.com/bertelsmannstift/GED-VIZ' target='_blank'>available on GitHub</a>.</p>"

