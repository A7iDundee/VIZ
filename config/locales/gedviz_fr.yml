    # Context box
    contextbox:
      relation:
        import: En %{year} %{from} a exporté des biens vers %{to} pour une valeur de %{amount} %{unit}. Cela représentait %{percentFrom} des exportations depuis %{from} vers l’ensemble des pays disponibles et %{percentTo} des importations vers %{to} depuis l’ensemble des pays disponibles.
        import_derived: En %{year} %{from} a exporté des %{data_type} vers %{to} pour une valeur de %{amount} %{unit}. Cela représentait %{percentFrom} des exportations depuis %{from} vers l'ensemble des pays disponibles. Cela représentait également %{percentTo} de ces imports vers %{to} depuis l'ensemble des pays disponibles.
        claims: En %{year} les banques %{to_adjective_plural} affichaient une dette de %{amount} %{unit} à l’égard des banques %{from_adjective_plural}. Cela représentait %{percentFrom} de l’ensemble des créances bancaires détenues par les banques %{from_adjective_plural} sur l’ensemble des pays disponibles, et %{percentTo} des dettes des banques %{to_adjective_plural} contractées avec l’ensemble des pays disponibles.
        migration: En %{year} %{amount} %{unit} ont émigré depuis %{from} vers %{to}. Cela représentait %{percentFrom} des migrations de %{from} vers l’ensemble des pays disponibles et %{percentTo} de l’immigration vers %{to} en provenance de l’ensemble des pays disponibles.
        missing:
          intro: "Certaines données ne sont pas disponibles:"
          entry: Depuis %{source} vers %{targets}
      magnet:
        import: En %{year} %{name_with_article} a importé des biens depuis l’ensemble des pays disponibles pour une valeur de %{amountIn} %{unit} et a exporté des biens vers l’ensemble des pays disponibles pour une valeur de %{amountOut} %{unit}.
        import_derived: En %{year} %{name_with_article} a importé des %{data_type} depuis l'ensemble des pays disponibles pour une valeur de %{amountIn} %{unit} et a exporté des %{data_type} pour une valeur de %{amountOut} %{unit} vers l'ensemble des pays disponibles.
        claims: En %{year} les banques %{name_adjective_plural} avaient une créance de %{amountOut} %{unit} sur l’ensemble des pays dispnibles, et la dette totale des banques %{name_adjective_plural} à l’égard des banques de l’ensemble des pays disponibles atteignait %{amountIn} %{unit}.
        migration: En %{year} %{amountOut} %{unit} ont émigré depuis %{name_with_article} vers l’ensemble des pays disponibles, et %{amountIn} %{unit} ont immigré depuis l’ensemble des pays disponibles vers %{name_with_article}.
        missing:
          outgoing:
            import: Aucune donnée concernant les exportations n’est disponible pour %{list}.
            claims: Aucune donnée concernant les créances n’est disponible pour %{list}.
            migration: Aucune donnée concernant les migrations n’est disponible pour %{list}.
          incoming:
            import: Aucune donnée concernant les importations n’est disponible pour %{list}.
            claims: Aucune donnée concernant les dettes n’est disponible pour %{list}.
            migration: Aucune donnée concernant l’immigration n’est disponible pour %{list}.

    # Bubbles (Rollovers and Notifications)
    bubbles:
      rollover:
        show_introduction: Présentation de GED VIZ

        # Do not translate these titles, they should always be
        # in the target language
        switch_to_locale_en: In English
        switch_to_locale_de: Auf Deutsch
        switch_to_locale_fr: En Français
        switch_to_locale_pt: Em Português
        switch_to_locale_it: In Italiano
        switch_to_locale_es: En Español

        country_sort_by: Cliquez pour réorganiser les pays (dans le sens des aiguilles d’une montre, en commençant par “12h”).
        capture: Cliquez pour ajouter le visuel au diaporama.
        rename_slide: Cliquez sur le titre pour renommer ce transparent.
        indicator_exp: <span class='bubble-acronym'>%{acronym}</span><span class='bubble-description'>%{description}</span><span class='bubble-unit'>en %{unit}</span>
        country_select: Cliquez pour sélectionner %{name}, glissez-déposez pour réorganiser.
        country_unselect: Cliquez pour déselectionner %{name}, glissez-déposez pour réorganiser.
        country_remove: Cliquez pour supprimer %{name}
        picker_add_all: Tous les pays ci-dessus ont déjà été ajoutés.
        picker_as_group: Tous les pays ci-dessus ont déjà été ajoutés.
        picker_remaining: Tous les pays ci-dessus ont déjà été ajoutés.
        country_context:
          group: Au moins deux pays doivent être sélectionnés pour former un groupe.
          ungroup: Sélectionnez un groupe pour le diviser.
          rename_group: Sélectionnez un groupe pour le renommer.
          top5: Selectionnez un groupe ou pays pour ajouter les cinq pays qui lui sont le plus étroitement liés.
        year_list:
          previous_year: Année précédente
          next_year: Année suivante
          import: " Somme de tous les flux commerciaux dans l’ensemble des pays affichés en %{year}:<br>%{number}"
          migration: " Somme de tous les flux migratoires dans l’ensemble des pays affichés en %{year}:<br>%{number}"
          claims: " Somme de toutes les créances bancaires dans l’ensemble des pays affichés en %{year}:<br>%{number}"
        currencies:
          usd: Dollar U.S.
          eur: Euro
      notification:
        default: info-bulle
        capture_slide_1: Ajoutez un transparent pour créer une présentation qu’il vous sera possible de partager, incruster ou exporter.
        capture_slide_2: Ajoutez un second transparent pour créer un diaporama animé.
        capture_slide_3: Créer un lien vers ce diaporama ; l’incruster dans une page web ; exporter les visuels ainsi que les données.
        group_countries: Sélectionnez l’onglet “Sélectionner un groupe” depuis ce menu pour agréger les pays sélectionnés au sein d’un groupe.
        hidden_country: Cet indice ne peut être affiché dans le visuel due à un manque d’espace.

    # Player
    player:
      play: Lecture
      previous_keyframe: Précédent
      next_keyframe: Suivant
      fullscreen: Plein écran
      visit_ged_viz: Découvrir l’outil GED VIZ

    # Editor
    editor:

      loading_indicator: Chargement, veuillez patienter…
      element_count_error: Veuillez sélectionner au moins un pays ou groupe.

      # Keyframe configuration, relations
      relations: flux
      categories: Catégories
