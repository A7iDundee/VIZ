      video_id: FNUT-KwKd58
      welcome_heading: Benvenuti su GED VIZ
      welcome_p1: GED VIZ permette di creare e condividere delle rappresentazioni grafiche dei flussi economici globali. Tale strumento permette di illustrare facilmente le vostre analisi, sia nell'ambito di una ricerca che a scopo didattico.
      welcome_p2: Guarda il video per vedere il suo funzionamento.
      watch_tutorial: Guarda il tutorial
      start_tool: Avvia GED VIZ
      what_is_it_heading: Il progetto GED
      what_is_it_body: <p>GED VIZ fa parte di un <a href="http://www.ged-project.de/" target="_blank">progetto Global Economic Dynamics (GED)</a>. Lo scopo del progetto è di contribuire ad una migliore comprensione di un universo economico caratterizzato da meccanismi sempre più complessi attraverso analisi, rappresentazioni grafiche o raccomandazioni rivolte agli organismi dotati di potere decisionale. Il progetto si concentra sulle relazioni, gli scambi e i rapporti di dipendenza tra i paesi del mondo.</p>
      in_action_heading: Materiale aggiuntivo
      in_action_body: <p>Per ulteriori informazioni, compresi video, link, articoli e comunicati stampa consultare il sito web <a href="http://ged-project.de/category/viz/" target="_blank">ged-project.de</a>.</p>
      version_history_heading: Modificare la cronologia
      version_history_body: <p>I dati che permettono di generare le rappresentazioni grafiche sono aggiornati regolarmente. <a href="/versions" target="_blank">Consultare la cronologia delle versioni dei dati</a>.</p>
      partners_heading: Crediti
      partners_body: "<p>Sviluppo del software: 9elements<br>Concetto di visualizzazione e design dell'interfaccia utente:: Raureif e Prof. Boris Müller<br>Supporto dati: Prognos</p><p>Per gli sviluppatori: GED VIZ è un software open source <a href='https://github.com/bertelsmannstift/GED-VIZ' target='_blank'>disponibile su GitHub</a>.</p>"

