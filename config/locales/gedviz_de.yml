    # Context box
    contextbox:
      relation:
        import: "%{year} exportierte %{from} Waren im Wert von %{amount} %{unit} nach %{to}. Dies waren %{percentFrom} der Exporte von %{from} in alle verfügbaren Länder und %{percentTo} der Importe nach %{to} aus allen verfügbaren Ländern."
        claims: "%{year} schuldete %{to} an Banken in %{from} %{amount} %{unit}. Dies waren %{percentFrom} der Forderungen von %{from} gegenüber allen verfügbaren Ländern und %{percentTo} der Schulden von %{to} bei allen verfügbaren Ländern."
        migration: "%{year} migrierten %{amount} %{unit} von %{from} nach %{to}. Dies waren %{percentFrom} der Auswanderer aus %{from} in alle verfügbaren Länder und %{percentTo} der Einwanderer nach %{to} aus allen verfügbaren Ländern."
        missing:
          intro: "Einige Datensätze sind nicht vorhanden:"
          entry: Von %{source} nach %{targets}
      magnet:
        import: "%{year} importierte %{name} aus allen verfügbaren Ländern Waren im Wert von %{amountIn} %{unit} und exportierte %{name} in alle verfügbaren Länder Waren im Wert von %{amountOut} %{unit}."
        claims: "%{year} betrugen die Forderungen von Banken in %{name} gegenüber allen verfügbaren Ländern %{amountOut} %{unit}, die Schulden bei Banken in allen verfügbaren Ländern betrugen %{amountIn} %{unit}."
        migration: "%{year} wanderten %{amountOut} %{unit} von %{name} in alle verfügbaren Länder aus, %{amountIn} %{unit} wanderten aus allen verfügbaren Ländern nach %{name} ein."
        missing:
          outgoing:
            import: Keine Daten über Warenexporte aus %{list} vorhanden.
            claims: Keine Daten über Forderungen von %{list} vorhanden.
            migration: Keine Daten über Auswanderung aus %{list} vorhanden.
          incoming:
            import: Keine Daten über Warenimporte nach %{list} vorhanden.
            claims: Keine Daten über Schulden von %{list} vorhanden.
            migration: Keine Daten über Einwanderung nach %{list} vorhanden.

