      video_id: 2gU7pFoSslc
      welcome_heading: Willkommen bei GED VIZ
      welcome_p1: Mit GED VIZ lassen sich Visualisierungen globaler Wirtschaftsbeziehungen erzeugen und teilen – zum Einsatz in Forschung und Lehre oder zur Unterstützung beim Storytelling.
      welcome_p2: Das Video zeigt, wie das funktioniert. Fragen oder Anregungen? Wir freuen uns über Feedback!
      watch_tutorial: Tutorial ansehen
      feedback: Feedback
      feedback_url: http://www.ged-project.de/contact/
      start_tool: Loslegen
      what_is_it_heading: Das GED-Projekt
      what_is_it_body: <p>GED VIZ ist Teil des Projekts <a href="http://www.ged-project.de" target="_blank">Global Economic Dynamics (GED)</a>. Ziel des Projekts ist es, zu einem besseren Verständnis der wachsenden Komplexität ökonomischer Entwicklungen beizutragen. Hierzu stellt es Analysen, Visualisierungen, politische Handlungsempfehlungen und Werkzeuge zur Verfügung. Dabei stehen Beziehungen, Austausch und Abhängigkeiten zwischen Ländern im Vordergrund.</p>
      in_action_heading: Weitere Materialien
      in_action_body: <p>Mehr Informationen einschließlich Videos, Presselinks, Beispielartikeln und Pressematerial unter <a href="http://www.ged-project.de/viz" target="_blank">www.ged-project.de/viz</a>.</p>
