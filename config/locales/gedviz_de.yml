# Please refer to gedviz_en.yml for a documentation of the format
de:
  gedviz:
    language_name: Deutsch

    site_title: GED VIZ – Visualizing Global Economic Relations
    site_description: Create interactive visualizations of economic relations between countries and entities.

    decimal_mark: ","
    # Don’t try to use unicode narrow spaces:
    thousands_separator: " "
    thousands_separator_html: "<span class='narrow-space'>&nbsp;</span>"
