        short: KONS_PRV
        full: Privatkonsum
      cons_gvt:
        short: KONS_STAAT
        full: Staatskonsum
      cap_form:
        short: INV
        full: Bruttoinvestitionen
      export:
        short: EXP
        full: Gesamtexporte
      import:
        short: IMP
        full: Gesamtimporte
      gdp:
        short: BIP
        full: Bruttoinlandsprodukt
      budget_balance:
        short: SALDO
        full: Haushaltssaldo
      gross_debt_gvt:
        short: SV
        full: Staatsverschuldung
      gross_savings_total:
        short: SPAR
        full: Ersparnisse
      account:
