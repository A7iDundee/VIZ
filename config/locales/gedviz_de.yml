        full: Leistungsbilanz
      capital_stock_total:
        short: KAP
        full: Kapitalstock
      population:
        short: BEV
        full: Bevölkerung
      labor_force:
        short: EPP
        full: Erwerbspersonenpotenzial
      employment:
        short: ERW
        full: Erwerbstätige
      unemployment:
        short: ERW_LOS
        full: Erwerbslose
      inflation:
        short: VPI
        full: Inflationsrate (Verbraucherpreise)
      stir:
        short: ZINS
        full: Zinssatz (kurzfristig)
      unemp_rate:
        short: ELQ
        full: Erwerbslosenquote
      oadr:
        short: AAQ
        full: Altersabhängigkeitsquotient

    units:
      # short: Used in current indicators list
      # full: Shown on indicator mouseover and in the legends
      # with_value: Used for magnets
      # with_value_html: Used for indicators and relations labels in the chart

      bln_current_dollars:
        short: Mrd. $
        full: Milliarden US-$ (laufende Preise)
        with_value: $ %{number} Mrd.
        with_value_html: <span class='unit'>$</span><span class='value'>%{number}</span><span class='suffix'> Mrd.</span>
      mln_current_dollars:
        short: Mio. $
        full: Millionen US-$ (laufende Preise)
        with_value: $ %{number} Mio.
        with_value_html: <span class='unit'>$</span><span class='value'>%{number}</span><span class='suffix'> Mio.</span>
      bln_real_dollars:
        short: Mrd. $
        full: Milliarden US-$ (konstante Preise, Basis 2010)
        with_value: $ %{number} Mrd.
        with_value_html: <span class='unit'>$</span><span class='value'>%{number}</span><span class='suffix'> Mrd.</span>
      real_dollars_per_capita:
        short: $ p.K.
        full: US-$ pro Kopf (konstante Preise, Basis 2010)
        with_value: "$ %{number} p.K."
        with_value_html: <span class='unit'>$</span><span class='value'>%{number}</span><span class='suffix'> p.K.</span>

      bln_current_euros:
        short: Mrd. €
        full: Milliarden EUR (laufende Preise)
        with_value: € %{number} Mrd.
        with_value_html: <span class='unit'>€</span><span class='value'>%{number}</span><span class='suffix'> Mrd.</span>
      mln_current_euros:
        short: Mio. €
        full: Millionen EUR (laufende Preise)
        with_value: € %{number} Mio.
        with_value_html: <span class='unit'>€</span><span class='value'>%{number}</span><span class='suffix'> Mio.</span>
      bln_real_euros:
        short: Mrd. €
        full: Milliarden EUR (konstante Preise, Basis 2010)
        with_value: € %{number} Mrd.
        with_value_html: <span class='unit'>€</span><span class='value'>%{number}</span><span class='suffix'> Mrd.</span>
      real_euros_per_capita:
        short: € p.K.
        full: EUR pro Kopf (konstante Preise, Basis 2010)
        with_value: "€ %{number} p.K."
        with_value_html: <span class='unit'>€</span><span class='value'>%{number}</span><span class='suffix'> p.K.</span>

      persons:
        short: ""
        full: Personen
        with_value: "%{number}"
        with_value_html: <span class='value'>%{number}</span> Personen
      tsd_persons:
        short: Tsd.
        full: Tausend Personen
        with_value: "%{number} Tsd."
        with_value_html: <span class='value'>%{number}</span><span class='suffix'> Tsd.</span>
      mln_persons:
        short: Mio.
        full: Millionen Personen
        with_value: "%{number} Mio."
        with_value_html: <span class='value'>%{number}</span><span class='suffix'> Mio.</span>

      percent:
        short: "%"
        full: Prozent
        with_value: "%{number} %"
        with_value_html: <span class='value'>%{number}</span><span class='suffix'> %</span>
      percent_of_gdp:
        short: "% BIP"
        full: Prozent des BIP
        with_value: "%{number} % des BIP"
        with_value_html: <span class='value'>%{number}</span><span class='suffix'> % des BIP</span>
      percent_of_population:
        short: "% BEV"
        full: Prozent der Bevölkerung
        with_value: "%{number} % der BEV"
        with_value_html: <span class='value'>%{number}</span><span class='suffix'> % der BEV</span>
      percent_of_labor_force:
        short: "% EPP"
        full: Prozent des Erwerbspersonenpotenzials
        with_value: "%{number} % des EPP"
        with_value_html: <span class='value'>%{number}</span><span class='suffix'> % des EPP</span>

    # Context box
    contextbox:
      relation:
        import: "%{year} exportierte %{from} Waren im Wert von %{amount} %{unit} nach %{to}. Dies waren %{percentFrom} der Exporte von %{from} in alle verfügbaren Länder und %{percentTo} der Importe nach %{to} aus allen verfügbaren Ländern."
        import_derived: "%{year} exportierte %{from} %{data_type} im Wert von %{amount} %{unit} nach %{to}. Dies waren %{percentFrom} der Exporte dieser Waren von %{from} in alle verfügbaren Länder und %{percentTo} der Importe dieser Waren nach %{to} aus allen verfügbaren Ländern."
        claims: "%{year} schuldete %{to} an Banken in %{from} %{amount} %{unit}. Dies waren %{percentFrom} der Forderungen von %{from} gegenüber allen verfügbaren Ländern und %{percentTo} der Schulden von %{to} bei allen verfügbaren Ländern."
        migration: "%{year} migrierten %{amount} %{unit} von %{from} nach %{to}. Dies waren %{percentFrom} der Auswanderer aus %{from} in alle verfügbaren Länder und %{percentTo} der Einwanderer nach %{to} aus allen verfügbaren Ländern."
        missing:
          intro: "Einige Datensätze sind nicht vorhanden:"
          entry: Von %{source} nach %{targets}
      magnet:
        import: "%{year} importierte %{name_with_article} aus allen verfügbaren Ländern Waren im Wert von %{amountIn} %{unit} und exportierte in alle verfügbaren Länder Waren im Wert von %{amountOut} %{unit}."
        import_derived: "%{year} importierte %{name_with_article} aus allen verfügbaren Ländern %{data_type} im Wert von %{amountIn} %{unit} und exportierte %{data_type} in alle verfügbaren Länder %{data_type} im Wert von %{amountOut} %{unit}."
        claims: "%{year} betrugen die Forderungen von Banken in %{name} gegenüber allen verfügbaren Ländern %{amountOut} %{unit}, die Schulden bei Banken in allen verfügbaren Ländern betrugen %{amountIn} %{unit}."
        migration: "%{year} wanderten %{amountOut} %{unit} von %{name} in alle verfügbaren Länder aus, %{amountIn} %{unit} wanderten aus allen verfügbaren Ländern nach %{name} ein."
        missing:
          outgoing:
            import: Keine Daten über Warenexporte aus %{list} vorhanden.
            claims: Keine Daten über Forderungen von %{list} vorhanden.
            migration: Keine Daten über Auswanderung aus %{list} vorhanden.
          incoming:
            import: Keine Daten über Warenimporte nach %{list} vorhanden.
            claims: Keine Daten über Schulden von %{list} vorhanden.
            migration: Keine Daten über Einwanderung nach %{list} vorhanden.

    # Bubbles (Rollovers and Notifications)
    bubbles:
      rollover:
        show_introduction: Neu hier? So funktioniert dieses Tool.

        # Do not translate these titles, they should always be
        # in the target language
        switch_to_locale_en: In English
        switch_to_locale_de: Auf Deutsch
        switch_to_locale_fr: En Français
        switch_to_locale_pt: Em Português
        switch_to_locale_it: In Italiano
        switch_to_locale_es: En Español

        country_sort_by: Länderliste umsortieren (im Uhrzeigersinn, auf 12 Uhr startend).
        capture: Aktuelle Visualisierung zur Slideshow hinzufügen.
        rename_slide: Zur Umbenennung in die Beschriftung klicken.
        indicator_exp: <span class='bubble-acronym'>%{acronym}</span><span class='bubble-description'>%{description}</span><span class='bubble-unit'>in %{unit}</span>
        country_select: "%{name} selektieren per Klick, Reihenfolge ändern per Drag and Drop."
        country_unselect: "%{name} deselektieren per Klick, Reihenfolge ändern per Drag and Drop."
        country_remove: "%{name} aus der Liste entfernen."
        picker_add_all: Alle angezeigten Länder befinden sich bereits in der Länderliste.
        picker_as_group: Manche der angezeigten Länder befinden sich bereits in der Länderliste.
        picker_remaining: Alle angezeigten Länder befinden sich bereits in der Länderliste.
        country_context:
          group: Zum Gruppieren bitte mindestens zwei Länder selektieren.
          ungroup: Bitte eine einzelne Gruppe selektieren, um sie aufzulösen.
          rename_group: Bitte eine einzelne Gruppe selektieren, um sie umzubennen.
          top5: Bitte ein einzelnes Land oder eine einzelne Gruppe selektieren, um Partnerländer hinzuzufügen.
        year_list:
          previous_year: Vorheriges Jahr
          next_year: Nächstes Jahr
          import: "Summe aller Warenhandelsströme der angezeigten Länder in %{year}:<br>%{number}"
          migration: "Summe aller Migrationsströme der angezeigten Länder in %{year}:<br>%{number}"
          claims: "Summe aller ausländischen Bankforderungen der angezeigten Länder in %{year}:<br>%{number}"
        currencies:
          usd: US-Dollar
          eur: Euro
      notification:
        default: Infoblase
        capture_slide_1: Halte eine erste Slide fest, um eine Slideshow zum teilen, einbetten und exportieren zu erzeugen.
        capture_slide_2: Füge eine zweite Slide hinzu, um eine animierte Slideshow zu erzeugen.
        capture_slide_3: Auf diese Slideshow verlinken, Slideshow in eine Webseite einbetten oder Bilder/Daten exportieren.
        group_countries: Wähle »Auswahl gruppieren« in diesem Menü, um die selektierten Länder zu einer Gruppe zusammenzufügen.
        hidden_country: Dieser Indikator erscheint aus Platzgründen nicht in der Visualisierung.
        currency_usd: US-Dollar
        currency_eur: Euro

    # Player
    player:
      play: play
      previous_keyframe: Zurück
      next_keyframe: Vor
      fullscreen: Vollbild
      visit_ged_viz: In GED VIZ öffnen

    # Editor
    editor:
      loading_indicator: Daten werden geladen, bitte einen Moment gedulden…
      element_count_error: Füge ein Land oder eine Ländergruppe hinzu.

      # Keyframe configuration, relations
      relations: Beziehungen
      categories: Kategorien
      shown_in: "in %{unit}"

      # Keyframe configuration, indicators
      country_indicators: Länderindikatoren
      add_indicator: Indikator hinzufügen
      remove_indicator: Indikator löschen

      # Keyframe configuration, countries
      countries: Länder
      add_countries: Länder hinzufügen
      enter_group_title: "Gruppenname:"
      enter_new_group_title: "Neuer Gruppenname:"
      default_group_title: Unbenannt
      all_countries_group: Alle Länder
      rest_of_group: Restliche %{title}
      search_countries: Suchen
      add_all_countries: Alle Länder hinzufügen
      add_as_group: <span class='group-name'></span> als Gruppe hinzufügen
      add_remaining_as_group: Restliche als Gruppe hinzufügen
      remove_country: Land löschen
      no_countries_available: Keine Länder verfügbar.

