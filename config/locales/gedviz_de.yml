    relation:
      import: exportierte %{from_with_article} nach %{to_with_article}
      import_derived: "%{data_type} exportiert<br>von %{from_with_article} nach %{to_with_article}"
      claims: schuldete %{to_with_article} an %{from_with_article}
      migration: migrierten von %{from_with_article} nach %{to_with_article}

    flow:
      import:
        incoming: Importe
        outgoing: Exporte
        year: Importe/Exporte in %{year}
        unit: in %{unit}
      claims:
        incoming: Schulden
        outgoing: Forderungen
        year: Schulden/Forderungen in %{year}
        unit: in %{unit}
      migration:
        incoming: Einwanderer
        outgoing: Auswanderer
        year: Einwanderung/Auswanderung in %{year}
        unit: in %{unit}

    legend:
      generator: Generiert mit GED VIZ (<a href="https://viz.ged-project.de">viz.ged-project.de</a>)
      sources: Quellen
      legend: Legende
      about_heading: Erzeugt mit GED VIZ
      about_body: <p>Diese Slideshow wurde mit <a href="https://viz.ged-project.de/" target="_blank">GED VIZ</a> erzeugt, einem Webtool zur Visualisierung weltwirtschaftlicher Dynamiken aus dem Projekt <a href="http://ged-project.de/">Global Economic Dynamics (GED)</a>. Mehr Materialien zum Tool einschließlich Tutorial, FAQ, Pressematerial und Kontaktinformation sind unter <a href="http://ged-project.de/category/viz/" target="_blank">ged-project.de</a> verfügbar.</p>
      partners_heading: Partner
      partners_body: <p>Ehemaliger Projektmanager: Dr. Jan Arpe<br>Softwareentwicklung: 9elements<br>Visualisierungskonzept & UI-Design: Raureif and Prof. Boris Müller<br>Datenrecherche: Prognos</p><p>Für Entwickler: <a href='https://github.com/bertelsmannstift/GED-VIZ' target='_blank'>GED VIZ ist Open Source und verfügbar auf GitHub</a>.</p>"
      outdated_data_heading: Aktualisierter Datensatz verfügbar
      outdated_data_body: "Es gibt eine neue Version des Datensatzes für diese Slideshow. Sie können die <a href='/versions' target='_blank'>Auflistung der Änderungen ansehen</a> oder <a href='/edit/%{id}' target='_blank'>den GED-VIZ-Editor starten</a>, um die neuesten Daten zu sehen. (alt: %{data_version} / neu: %{latest_data_version})"
      toggle_open: mehr
      toggle_close: weniger
      data:
        import:
          short: "%{year} Warenexporte/-importe aus/in alle(n) verfügbaren Länder(n) in %{unit}"
          long: gemäß Importstatistiken der Länder. Balkenlänge relativ zur größten Summe von Importen und Exporten (unter den dargestellten Ländern, über alle Jahre).
          flow: "Warenexporte/-importe in %{unit}"
        import_derived:
          short: "%{year} Exporte und Importe (%{data_type}) aus/in alle(n) verfügbaren Länder(n) in %{unit}"
          flow: "Warenexporte/-importe (%{data_type}) in %{unit}"
        migration:
          short: "%{year} Aus-/Einwanderung aus/in all(n) verfügbaren Länder(n) in %{unit}"
          long: gemäß Einwanderungsstatistiken der Länder. Balkenlänge relativ zur größten Summe von Einwanderung und Auswanderung (unter den dargestellten Ländern, über alle Jahre).
          flow: "Aus-/Einwanderung in %{unit}"
        claims:
          short: "%{year} Forderungen/Schulden an/bei alle(n) verfügbaren Länder(n) in %{unit}"
          long: gemäß der Berichte der kreditgebenden Banken. Balkenlänge relativ zur größten Summe von Schulden und Forderungen (unter den dargestellten Ländern, über alle Jahre).
          flow: "Forderungen/Schulden in %{unit}"
      indicator-icon:
        absolute: Kreisgröße relativ zum größten Indikatorwert.
        percent: Ringsegment zeigt Prozentzahl.
        ranking: Kreis zeigt Rang unter allen Ländern der Welt.
      tendency: "Tendenzpfeile zeigen Veränderung gegenüber Vorjahr (i) für absolute Werte: relative Veränderung; (ii) für Prozentwerte: Differenz in Prozentpunkten."
      maximum_size: Maximalgröße
      exchange_rate: Wechselkurs
      eur_currency: "Ursprungsdaten liegen in US-$ vor. Gemittelter Wechselkurs in %{year}: $1 = €%{usd_in_eur_current}. Bei konstanten Preisen (Basis 2010): $1 = €%{usd_in_eur_constant}."

    sources:
      # Bilateral data
      data:
        import: UN Comtrade;http://comtrade.un.org/
        migration: OECD Migration Database;http://www.oecd.org/els/mig/keystat.htm
        claims: Bank for International Settlements (BIS);http://www.bis.org/
      # Unilateral data
      indicator:
        cons_pvt: OECD/European Commission;http://www.oecd.org/statistics/
        cons_gvt: OECD/European Commission;http://www.oecd.org/statistics/
        cap_form: OECD/European Commission;http://www.oecd.org/statistics/
        export: OECD/European Commission;http://www.oecd.org/statistics/
        import: OECD/European Commission;http://www.oecd.org/statistics/
        gdp: OECD/European Commission;http://www.oecd.org/statistics/
        budget_balance: OECD/European Commission;http://www.oecd.org/statistics/
        gross_debt_gvt: OECD/European Commission;http://www.oecd.org/statistics/
        gross_savings_total: OECD/European Commission;http://www.oecd.org/statistics/
        account: OECD/European Commission;http://www.oecd.org/statistics/
        capital_stock_total: OECD/European Commission;http://www.oecd.org/statistics/
        population: OECD/European Commission;http://www.oecd.org/statistics/
        labor_force: OECD/European Commission;http://www.oecd.org/statistics/
        employment: OECD/European Commission;http://www.oecd.org/statistics/
        unemployment: OECD/European Commission;http://www.oecd.org/statistics/
        inflation: OECD/European Commission;http://www.oecd.org/statistics/
        stir: OECD/European Commission;http://www.oecd.org/statistics/
        unemp_rate: OECD/European Commission;http://www.oecd.org/statistics/
        oadr: OECD/European Commission;http://www.oecd.org/statistics/
      exchange_rate:
        usd_eur: OECD/European Commission;http://www.oecd.org/statistics/

    indicator_groups:
      consumption: Konsum
      capital: Kapital
      trade: Handel
      debt_gvt: Staatshaushalt
      labor: Arbeitsmarkt

    indicators:
