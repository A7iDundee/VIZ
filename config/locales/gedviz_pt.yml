# Please refer to gedviz_en.yml for a documentation of the format
pt:
  gedviz:
    language_name: Português

    site_title: GED VIZ – Visualizando Relações Econômicas Globais
    site_description: Crie visualizações interativas das relações econômicas entre países e entidades.

    # General number formatting e.g. 1.234.567,89
    decimal_mark: ","
    thousands_separator: "."
    thousands_separator_html: "."
    # Data is not available
    not_available: "N/D"
    # Separators in a enumeration. Example: “France, USA and Italy”.
    enum_separator: ", "
    enum_separator_last: " e "
    value_in_unit: "em %{unit}"

    currencies:
      usd: Dólar Americano
      eur: Euro

