    country_names_with_preposition_and_article:
      arg: da Argentina
      aus: da Austrália
      aut: da Áustria
      bel: da Bélgica
      bgr: da Bulgária
      bra: do Brasil
      can: do Canadá
      che: da Suíça
      chl: do Chile
      chn: da China
      cyp: do Chipre
      cze: da República Tcheca
      deu: da Alemanha
      dnk: da Dinamarca
      esp: da Espanha
      est: da Estônia
      fin: da Finlândia
      fra: da França
      gbr: do Reino Unido
      grc: da Grécia
      hrv: da Croácia
      hun: da Hungria
      ind: da Índia
      irl: da Irlanda
      isl: da Islândia
      isr: de Israel
      ita: da Itália
      jpn: do Japão
      kor: da Coréia do Sul
      ltu: da Lituânia
      lux: de Luxemburgo
      lva: da Letônia
      mex: do México
      mlt: de Malta
      nld: dos Países Baixos
      nor: da Noruega
      nzl: da Nova Zelândia
      pol: da Polônia
      prt: de Portugal
      rou: da Romênia
      rus: da Federação Russa
      svk: da Eslováquia
      svn: da Eslovênia
      swe: da Suécia
      tur: da Turquia
      usa: dos Estados Unidos
      zaf: da África do Sul

    # The main types of bilateral data.
    data_type:
      import: Comércio
      migration: Migração
      claims: Créditos Bancários
      beer: Cerveja
      cereals: Grãos
      chemicals: Produtos Químicos
      clothing: Produtos Têxteis
      computers: Informática
      coal: Carvão
      electricity: Energia Elétrica
      steel: Ferro e Aço
      machinery: Maquinaria e Equipamentos de Transporte
      cars: Automóveis
      gas: Gás Natural
      oil: Petróleo
      telecommunication: Equipamentos de Telecomunicações
      vegetables: Frutas e Hortaliças

    data_type_short:
      import: Todos os bens
      migration: Migração
      claims: Créditos Bancários
      beer: Cerveja
      cereals: Grãos
      chemicals: Produtos Químicos
      clothing: Produtos Têxteis
      computers: Informática
      coal: Carvão
      electricity: Energia Elétrica
      steel: Ferro e Aço
      machinery: Maquinaria
      cars: Automóveis
      gas: Gás Natural
      oil: Petróleo
      telecommunication: Telecomunicações
      vegetables: Frutas e Hortaliças

    data_type_additional:
      import: Todos os bens
      migration: Migração
      claims: Créditos Bancários
      beer: Cerveja, SITC 1123
      cereals: Grãos, SITC 04
      chemicals: Produtos Químicos, SITC 5
      clothing: Produtos Têxteis, SITC 84
      computers: Informática, SITC 752
      coal: Carvão, SITC 32
      electricity: Energia Elétrica, SITC 35
      steel: Ferro e Aço, SITC 67
      machinery: Maquinaria e Equipamentos de Transporte, SITC 7
      cars: Automóveis, SITC 7812
      gas: Gás Natural, SITC 343
      oil: Petróleo, SITC 333
      telecommunication: Equipamentos de Telecomunicações, SITC 764
      vegetables: Frutas e Hortaliças, SITC 05

    # How the connection is described in the chart. Hover over the
    # connection to show the tooltip. The tooltip contains the number
    # and then this text.
    # Example: “123 millions exported from Germany to France”.
    relation:
      import: exportado(s) %{from_with_preposition_and_article} para %{to_with_article}
      import_derived: 'exportações de %{data_type}<br>%{from_with_preposition_and_article} para %{to_with_article}'
      claims: devido(s) por bancos %{to_adjective_plural} para bancos %{from_adjective_plural}
      migration: migraram %{from_with_preposition_and_article} para %{to_with_article}

    # Bilateral flow naming
    flow:
      import:
        incoming: Importação
        outgoing: Exportação
        # e.g. “Imports/exports in 2012”
        year: Importações/exportações em %{year}
        # e.g. “in million US dollars”
        unit: em %{unit}
      claims:
        incoming: Débitos
        outgoing: Créditos
        year: Débitos/créditos em %{year}
        unit: em %{unit}
      migration:
        incoming: Imigração
        outgoing: Emigração
        year: Imigração/emigração em %{year}
        unit: em %{unit}

    # The chart legend that is shown at the bottom right of the chart.
    legend:
      generator: Gerado com GED VIZ (<a href="https://viz.ged-project.de">viz.ged-project.de</a>)
      sources: Fontes
      legend: Legenda
      about_heading: Criado com GED VIZ
      about_body: <p> Esta apresentação de slides foi criada com <a href="https://viz.ged-project.de/" target="_blank">GED VIZ</a>, uma ferramenta virtual para visualizar <a href="http://www.ged-project.de/" target="_blank">Dinâmicas Econômicas Globais (GED)</a>. Para mais informações sobre a ferramenta, incluindo tutorial, FAQ, contato e material para a imprensa, por favor acesse <a href="http://www.ged-project.de/viz" target="_blank">www.ged-project.de/viz</a>.</p>
      partners_heading: Créditos
      partners_body: "<p>Desenvolvimento do Software: 9elements<br>Conceito da visualização e design da interface de usuário: Raureif and Prof. Boris Müller<br>Suporte de dados: Prognos</p><p>Para desenvolvedores: GED VIZ é um código aberto e <a href='https://github.com/bertelsmannstift/GED-VIZ' target='_blank'>disponível em GitHub</a>.</p>"
      outdated_data_heading: Atualização de dados disponível
      outdated_data_body: "O conjunto de dados usados para esse slideshow foi atualizado. Por favor acesse <a href='/versions' target='_blank'>data change log</a> para detalhes ou <a href='/edit/%{id}' target='_blank'>visit the GED VIZ editor</a> para ver os dados mais recentes. (antigos: %{data_version} /  mais recentes: %{latest_data_version})"
      toggle_open: mostrar mais
      toggle_close: mostrar menos
      # Description of the bilateral data
      data:
        import:
          short: "%{year} Mercadorias exportadas/importadas para/de todos os países disponíveis em %{unit}"
          long: confome estatísticas de importação dos países. Tamanho das barras proporcional à soma de importações e exportações (entre os países apresentados, para todos os anos).
          flow: "Exportações/importações de mercadorias em %{unit}"
        import_derived:
          short: "%{year} Exportações/importações (%{data_type}) para/de todos os países disponíveis em %{unit}"
          flow: "Exportações/importações (%{data_type}) em %{unit}"
        migration:
          short: "%{year} Emigração/imigração para/de todos os países disponíveis em %{unit}"
          long: conforme estatísticas de imigração dos países (entrada de população estrangeira, expressa por nacionalidade). Tamanho das barras proprocional à soma de imigrações e emigrações (entre os países apresentados, para todos os anos).
          flow: "Emigração/imigração em %{unit}"
        claims:
          short: "%{year} Créditos/débitos para todos os países disponíveis em %{unit}"
          long: conforme informado por banco credores. Tamanho das barras proporcional à soma de débitos e créditos (entre os países apresentados, para todos os anos).
          flow: "Créditos/débitos em %{unit}"
      # Legend for the visualization of the unilateral data.
      indicator-icon:
        # Absolute values are visualized using a bubble.
        absolute: Tamanho do círculo proporcional ao valor do respectivo indicador.
        # Relative values (e.g. percent) are visualized using a ring / pie chart.
        percent: Parte do círculo em negrito indica um valor porcentual.
        # Ranking values (e.g. rank 5) are visualized using a circle with a number in it.
        ranking: Círculo indica posição no ranking entre todos os países do mundo.
      # Tendency arrows up, right, down
      tendency: "Setas indicam mudança em relação a valores do ano anterior (i) para valores absolutos: elas exprimem uma mudança relativa; (ii) para valores porcentuais: eas indicam diferença em porcentuais."
      maximum_size: tamanho max.
      # Currency exchange rate us Dollar / Euro
      exchange_rate: Taxa de câmbio
      eur_currency: "Dados originais em dólares americanos. Taxa média de câmbio em %{year}: $1 = €%{usd_in_eur_current}. Para preços constantes (ano-base 2005): $1 = €%{usd_in_eur_constant}."

    # The sources consist of a name and a link / URL,
    # separated by a semicolon “;”
    sources:
      # Bilateral data
      data:
        import: UN Comtrade;http://comtrade.un.org/
        migration: Base de Dados sobre Migração da OCDE;http://www.oecd.org/els/mig/keystat.htm
        claims: Banco de Compensações Internacionais (BIS);http://www.bis.org/
      # Unilateral data
      indicator:
        cons_pvt: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        cons_gvt: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        cap_form: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        export: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        import: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        gdp: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        budget_balance: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        gross_debt_gvt: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        gross_savings_total: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        account: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        capital_stock_total: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        population: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        labor_force: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        employment: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        unemployment: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        inflation: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        stir: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        unemp_rate: OCDE/Comissão Européia;http://www.oecd.org/statistics/
        oadr: OCDE/Comissão Européia;http://www.oecd.org/statistics/
      exchange_rate:
        usd_eur: OCDE/Comissão Européia;http://www.oecd.org/statistics/

    # The unilateral indicators are grouped
    indicator_groups:
      consumption: Consumo
      capital: Capital
      trade: Comércio
      debt_gvt: Orçamento Público
      labor: Mercado de Trabalho

    # Names of the unilateral indicators
    indicators:
      cons_pvt:
        # Abbreviation, shown in the chart
        short: CONS_PRV
        # Full name
        full: Consumo Privado
      cons_gvt:
        short: DESP_GOV
        full: Despesas Governamentais
      cap_form:
        short: FBCF
        full: Formação Bruta de Capital Fixo
      export:
        short: EXP
        full: Total das Exportações
      import:
        short: IMP
        full: Total das Importações
      gdp:
        short: PIB
        full: Produto Interno Bruto
      budget_balance:
        short: SALD_GOV
        full: Saldo Orçamentário do Governo
      gross_debt_gvt:
        short: DIV_GOV
        full: Dívida Pública
      gross_savings_total:
        short: POUP
        full: Poupança
      account:
        short: BAL
        full: Saldo da Balança Corrente
      capital_stock_total:
        short: CAP
        full: Capital Social
      population:
        short: POP
        full: População
      labor_force:
        short: PEA
        full: População Economicamente Ativa
      employment:
        short: EMP
        full: Emprego
      unemployment:
        short: DESEMP
        full: Desemprego
      inflation:
        short: INFL
        full: Taxa de Inflação (consumo privado)
      stir:
        short: JUROS_CURT
        full: Taxa de Juros (curto prazo)
      unemp_rate:
        short: T_DESEMP
        full: Taxa de Desemprego
      oadr:
        short: IDI
        full: Índice de Dependência de Idosos

    # Data units
    units:
      # short: Used in current indicators list
      # full: Shown on indicator mouseover and in the legends
      # with_value: Used for magnets
      # with_value_html: Used for indicators and relations labels in the chart

      bln_current_dollars:
        short: bilhão(ões) $
        full: bilhão(ões) de dólares (preços correntes)
        with_value: $ %{number}bi
        with_value_html: <span class='unit'>$</span><span class='value'>%{number}</span><span class='suffix'>bn</span>
      mln_current_dollars:
        short: milhão(ões) $
        full: milhão(ões) de dólares (preços correntes)
        with_value: $ %{number}mi
        with_value_html: <span class='unit'>$</span><span class='value'>%{number}</span><span class='suffix'>m</span>
      bln_real_dollars:
        short: bilhão(ões) $
        full: bilhão(ões) de dólares (preços constantes, ano-base 2005)
        with_value: $ %{number}bi
        with_value_html: <span class='unit'>$</span><span class='value'>%{number}</span><span class='suffix'>bn</span>
      real_dollars_per_capita:
        short: $ p.c.
        full: US-$ per capita (preços constantes, ano-base 2005)
        with_value: "$ %{number} p.c."
        with_value_html: <span class='unit'>$</span><span class='value'>%{number}</span><span class='suffix'> p.c.</span>

      bln_current_euros:
        short: bilhão(ões) €
        full: bilhão(ões) de euros (preços correntes)
        with_value: € %{number}bi
        with_value_html: <span class='unit'>€</span><span class='value'>%{number}</span><span class='suffix'>bn</span>
      mln_current_euros:
        short: milhão(ões) €
        full: milhão(ões) de euros (preços correntes)
        with_value: € %{number}mi
        with_value_html: <span class='unit'>€</span><span class='value'>%{number}</span><span class='suffix'>m</span>
      bln_real_euros:
        short: bilhão(ões) €
        full: bilhão(ões) de euros (preços constantes, ano-base 2005)
        with_value: € %{number}bi
        with_value_html: <span class='unit'>€</span><span class='value'>%{number}</span><span class='suffix'>bn</span>
      real_euros_per_capita:
        short: € p.c.
        full: EUR per capita (preços constantes, ano-base 2005)
        with_value: "€ %{number} p.c."
        with_value_html: <span class='unit'>€</span><span class='value'>%{number}</span><span class='suffix'> p.c.</span>

      persons:
        short: ""
        full: pessoas
        with_value: "%{number}"
        with_value_html: <span class='value'>%{number} persons</span>
      tsd_persons:
        short: mil
        full: mil pessoas
        with_value: "%{number}m"
        with_value_html: <span class='value'>%{number}</span><span class='suffix'>k persons</span>
      mln_persons:
        short: milhão(ões)
        full: milhão(ões) de pessoas
        with_value: "%{number}mi"
        with_value_html: <span class='value'>%{number}</span><span class='suffix'>m persons</span>

      percent:
        short: "%"
        full: porcentagem
        with_value: "%{number} %"
        with_value_html: <span class='value'>%{number}</span><span class='suffix'>%</span>
      percent_of_gdp:
        short: "% do PIB"
        full: porcentagem do PIB
        with_value: "%{number} % do PIB"
        with_value_html: <span class='value'>%{number}</span><span class='suffix'>% do PIB</span>
      percent_of_population:
        short: "% da POP"
        full: porcentagem da população
        with_value: "%{number} % da POP"
        with_value_html: <span class='value'>%{number}</span><span class='suffix'>% da POP</span>
      percent_of_labor_force:
        short: "% da PEA"
        full: porcentagem da população economicamente ativa
        with_value: "%{number} % da PEA"
        with_value_html: <span class='value'>%{number}</span><span class='suffix'>% da PEA</span>

    # Context box
    # This box is shown in the top right corner when a magnet or connection
    # is hovered using the mouse. It contains a textual explanation.
    contextbox:
      # Texts shown when the connection is hovered
      relation:
        # Example: “In 2010 United States imported 1,561 billion US-$
        # (current prices) worth of goods from all available countries
        # and exported 963.20 billion US-$ (current prices) worth of
        # goods to all available countries.”
        import: Em %{year} %{from_with_article} exportou/exportaram %{amount} %{unit} em bens para %{to_with_article}. Isso representou %{percentFrom} das exportações %{from_with_preposition_and_article} para todos os países disponíveis e %{percentTo} das importações para %{to_with_article} oriundas de todos os países disponíveis.
        import_derived: Em %{year} %{from_with_article} exportou/exportaram %{amount} %{unit} em %{data_type} para %{to_with_article}. Isso representou %{percentFrom} de tais exportações %{from_with_preposition_and_article} para todos os países disponíveis e %{percentTo} de tais importações para %{to_with_article} de todos os países disponíveis.
        claims: Em %{year} bancos %{to_adjective_plural} deviam %{amount} %{unit} para bancos %{from_adjective_plural}. Isso representou %{percentFrom} de créditos bancários de bancos %{from_adjective_plural} cobrados de todos os países disponíveis e %{percentTo} de débito de bancos %{to_adjective_plural} com bancos em todos os países disponíveis.
        migration: Em %{year} %{amount} %{unit} migraram %{from_with_preposition_and_article} para %{to_with_article}. Isso representou %{percentFrom} de emigrantes %{from_with_preposition_and_article} para todos os países disponíveis e %{percentTo} de imigrantes para %{to} oriundos de todos os países disponíveis.
        # Missing unilateral data
        missing:
          intro: "Alguns conjuntos de dados não estão disponíveis:"
          entry:  "%{source_with_preposition_and_article} para %{targets}"
      # Texts shown when the magnet is hovered
      magnet:
        import: Em %{year} %{name_with_article} importou/importaram %{amountIn} %{unit} em bens de todos os países disponíveis e exportou/exportaram %{amountOut} %{unit} em bens para todos os países disponíveis.
        import_derived: Em %{year} %{name_with_article} importou/importaram %{amountIn} %{unit} em %{data_type} de todos os países disponíveis e exportou/exportaram %{amountOut} %{unit} em %{data_type} para todos os países disponíveis.
        claims: Em %{year} bancos %{name_adjective_plural} reinvidicaram %{amountOut} %{unit} de todos os países disponíveis, o total da dívida de bancos %{name_adjective_plural} com bancos em todos os outros países disponíveis foi de %{amountIn} %{unit}.
        migration: Em %{year} %{amountOut} %{unit} migraram %{name_with_preposition_and_article} para todos os países disponíveis, %{amountIn} %{unit} migraram de todos os países disponíveis para %{name_with_article}.
        # Missing bilateral data
        missing:
          outgoing:
            # Example: “No export data available for France, USA and Italy.”
            import: Dados de exportação indisponíveis para %{list}.
            claims: Dados de crédito indisponíveis para %{list}.
            migration: Dados de emigração indisponíveis para %{list}.
          incoming:
